<div class="wrapper row3">
  <main id="container" class="clear">
    <!-- container body -->
    <div class="loading" *ngIf="isLoading"></div>
    <div class="login_form" *ngIf="!isLoading">
      <h1>Login</h1>
      
      <div *ngIf="isLoginErr">
        <h2 class="error-msg">Incorrect email or password!</h2>
      </div>
      <form (ngSubmit)="OnLoginButtonClick()">
        <div class="form-group">
          <label for="login">Email</label>
          <input type="text" class="form-control input-withicon input-lg" name="login" [ngModel]="loginData.login" (ngModelChange)="loginData.login=$event">
          <span class="material-icons input-icon">email</span>
        </div>
        <br>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control input-withicon input-lg" name="password" [ngModel]="loginData.password" (ngModelChange)="loginData.password=$event">
          <span class="material-icons input-icon">security</span>
        </div>
        <br>
        <button type="submit" class="btn btn-success btn-lg">Login</button>
      </form>
      
      <br>
      <button class="button-google blue" (click)="signIn('google')">Sign In with Google</button>
      <button class="button-facebook blue"(click)="signIn('facebook')">Sign In with Facebook</button>
      <button class="button-logout" (click)="logout()">Logout</button>
      
      <div *ngIf="user">
        <table>
          <tr>
            <td>Name:</td>
            <td>{{user.name}}</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>{{user.email}}</td>
          </tr>
          <tr>
            <td>UID</td>
            <td>{{user.uid}}</td>
          </tr>
          <tr>
            <td>Provider</td>
            <td>{{user.provider}}</td>
          </tr>
          <tr>
            <td>Image</td>
            <td>{{user.image}}</td>
          </tr>
        </table>
      </div>



    </div>

    <!-- ########################################################################################## -->
    <!-- / container body -->
    <div class="clear"></div>
  </main>
</div>
